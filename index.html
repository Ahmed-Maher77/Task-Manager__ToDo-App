	<body>
		<!-- Skip to content link for screen readers -->
		<a href="#main" class="skip-link">Skip to main content</a>

		<!-- Initial Loader -->
		<div
			id="loader"
			role="status"
			aria-live="polite"
			aria-label="Loading application"
		>
			<div class="loader-container">
				<div class="loader-spinner" aria-hidden="true"></div>
				<div class="loader-text">Loading Tasks...</div>
			</div>
		</div>

		<!-- Main Section -->
		<main id="main" role="main">
			<h1>Task Manager Pro</h1>
			<div class="container">
				<form class="head" role="form" aria-label="Add new task">
					<label for="taskInput" class="sr-only"
						>Enter your task</label
					>
					<input
						type="text"
						id="taskInput"
						placeholder="Enter your task..."
						aria-describedby="taskHelp"
						aria-required="true"
						autocomplete="off"
						spellcheck="true"
					/>
					<div id="taskHelp" class="sr-only">
						Type your task description and press Enter or click Add
						Task
					</div>
					<button id="addBtn" type="submit" aria-label="Add new task">
						<span aria-hidden="true">+</span> Add Task
					</button>
				</form>
				<div
					class="head search-block"
					role="search"
					aria-label="Search tasks"
				>
					<div class="search-toggle" aria-hidden="false">
						<button
							id="searchToggle"
							type="button"
							aria-controls="searchPanel"
							aria-expanded="false"
							title="Show search"
							aria-label="Show search"
						>
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
					<div id="searchPanel" class="search-panel">
						<label for="searchInput" class="sr-only"
							>Search tasks</label
						>
						<input
							type="search"
							id="searchInput"
							placeholder="Search tasks..."
							aria-label="Search tasks"
							autocomplete="off"
						/>
					</div>
				</div>
				<div
					class="content"
					role="region"
					aria-label="Task management area"
				>
					<h2>My Tasks</h2>
					<div
						class="current-tasks"
						role="list"
						aria-label="Current tasks"
					>
						<!-- the current tasks will be added dynamically using JS -->
					</div>
					<div
						class="completed-tasks"
						role="list"
						aria-label="Completed tasks"
					>
						<!-- the completed tasks will be added dynamically using JS -->
					</div>
					<button
						class="removeAll"
						type="button"
						aria-label="Remove all tasks"
					>
						<span aria-hidden="true">üóëÔ∏è</span> Remove All Tasks
					</button>
				</div>
			</div>
